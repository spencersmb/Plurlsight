<!DOCTYPE html>
<html ng-app="app">
  <head>
    <link rel="stylesheet" href="bootstrap.min.css"/>
    <link rel="stylesheet" href="toastr.min.css"/>
    <link rel="stylesheet" href="styles.css"/>
  </head>
  <body>
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">The Registrator</a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
          <form class="navbar-form navbar-right">
            <div class="form-group">
              <input type="text" placeholder="Email" class="form-control">
            </div>
            <div class="form-group">
              <input type="password" placeholder="Password" class="form-control">
            </div>
            <button type="submit" class="btn btn-success">Sign in</button>
          </form>
        </div><!--/.navbar-collapse -->
      </div>
    </div>
    <div class="container" ng-controller="scRegistrationCtrl">
      <div class="well"><div class="container"><h2>Registration</h2></div></div>
      <div class="row">
        <div class="col-md-8" ng-controller="scCatalogCtrl">
          <h3>Available Courses</h3>
          <input type="search" class="search-query" placeholder="Search" />
          <table class="table table-striped table-hover table-condensed">
            <thead>
              <tr>
                <th>Name</th>
                <th>Credits</th>
                <th>Instructor</th>
                <th>&nbsp;</th>
              </tr>
            </thead>

            <tr ng-repeat="course in catalog">
              <td>
                {{course.name}}
              </td>
              <td>
                {{course.credits}}
              </td>
              <td>
                {{course.instructorName}}
                </td>
              <td>
                <button class="btn btn-primary btn-xs" ng-click="registerCourse(course)">Select</button>
              </td>
            </tr>
          </table>

        </div>
        <div class="col-md-4">
          <div class="well sidebar-nav" ng-controller="scScheduleCtrl">
            <h4>Your Schedule</h4>
            <div class="row" ng-repeat="course in schedule">
              <div class="col-md-12">
                <a href="">{{course.name}} - {{course.credits}} credits</a>
              </div>
            </div>

          </div>
        </div>
      </div>

    </div>
    <script type="text/javascript" src="jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="angular.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <script type="text/javascript" src="data.js"></script>
    <script type="text/javascript" src="toastr.min.js"></script>
  </body>
</html>
