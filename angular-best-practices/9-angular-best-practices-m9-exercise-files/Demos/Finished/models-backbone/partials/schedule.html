<div class="well sidebar-nav" >
  <h4>Your Schedule</h4>
  <div class="row" ng-repeat="course in catalog.models | filter:{attributes.registered:true}">
    <div class="col-md-12">

      <button class="btn btn-default btn-xs" ng-click="unregisterCourse(course)">X</button> {{course.attributes.name}} - {{course.attributes.credits}} credits
    </div>
  </div>

</div>
